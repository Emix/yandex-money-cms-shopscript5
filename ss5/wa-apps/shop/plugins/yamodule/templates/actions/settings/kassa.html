<form action="?module=plugins&id=yamodule&action=save&mode=kassa" method="post" id="plugins-settings-form">
	<div class="field">
		<div class="name">
			<label for="">[`Активность`]</label>
		</div>
		<div class="value">
			<input {if $ya_kassa_active} checked="checked" {/if} id="ya_kassa_active" type="radio" name="ya_kassa_active" class="input" value="1">
			<label for="ya_kassa_active">[`Включено`]</label><br/>
			<input {if !$ya_kassa_active} checked="checked" {/if} id="ya_kassa_active" type="radio" name="ya_kassa_active" class="input" value="0">
			<label for="ya_kassa_active">[`Выключено`]</label><br/>
		</div>
	</div>
	<div class="field">
		<div class="name">
			<label for="">[`Режим работы`]</label>
		</div>
		<div class="value">
			<input {if $ya_kassa_test} checked="checked" {/if} id="ya_kassa_test" type="radio" name="ya_kassa_test" class="input" value="1">
			<label for="ya_kassa_test">[`Тест`]</label><br/>
			<input {if !$ya_kassa_test} checked="checked" {/if} id="ya_kassa_test" type="radio" name="ya_kassa_test" class="input" value="0">
			<label for="ya_kassa_test">[`Рабочий`]</label><br/>
		</div>
	</div>
	<div class="field">
		<div class="name">
			<label for="ya_kassa_shopid">[`Идентификатор магазина (shopId)`]</label>
		</div>
		<div class="value">
			<input id="ya_kassa_shopid" type="text" name="ya_kassa_shopid" class="input" value="{$ya_kassa_shopid}">
		</div>
	</div>
	<div class="field">
		<div class="name">
			<label for="ya_kassa_scid">[`Номер витрины (scid)`]</label>
		</div>
		<div class="value">
			<input id="ya_kassa_scid" type="text" name="ya_kassa_scid" class="input" value="{$ya_kassa_scid}">
		</div>
	</div>
	<div class="field">
		<div class="name">
			<label for="ya_kassa_pw">[`Пароль магазина (shopPassword)`]</label>
		</div>
		<div class="value">
			<input id="ya_kassa_pw" type="text" name="ya_kassa_pw" class="input" value="{$ya_kassa_pw}">
		</div>
	</div>
	<div class="field">
		<div class="name">
			<label for="">[`Активные методы оплаты`]</label>
		</div>
		<div class="value">
			<input{if $ya_kassa_wallet} checked="checked" {/if} id="ya_kassa_wallet" type="checkbox" name="ya_kassa_wallet" class="input" value="1">
			<label for="ya_kassa_wallet">[`Оплата из кошелька в Яндекс.Деньгах.`]</label><br/>
			<input{if $ya_kassa_card} checked="checked" {/if} id="ya_kassa_card" type="checkbox" name="ya_kassa_card" class="input" value="1">
			<label for="ya_kassa_card">[`Оплата с произвольной банковской карты.`]</label><br/>
			<input{if $ya_kassa_terminal} checked="checked" {/if} id="ya_kassa_terminal" type="checkbox" name="ya_kassa_terminal" class="input" value="1">
			<label for="ya_kassa_terminal">[`Оплата наличными через кассы и терминалы.`]</label><br/>
			<input{if $ya_kassa_sms} checked="checked" {/if} id="ya_kassa_sms" type="checkbox" name="ya_kassa_sms" class="input" value="1">
			<label for="ya_kassa_sms">[`Платеж со счета мобильного телефона.`]</label><br/>
			<input{if $ya_kassa_wm} checked="checked" {/if} id="ya_kassa_wm" type="checkbox" name="ya_kassa_wm" class="input" value="1">
			<label for="ya_kassa_wm">[`Оплата из кошелька в системе WebMoney.`]</label><br/>
			<input{if $ya_kassa_sber} checked="checked" {/if} id="ya_kassa_sber" type="checkbox" name="ya_kassa_sber" class="input" value="1">
			<label for="ya_kassa_sber">[`Оплата через Сбербанк: оплата по SMS или Сбербанк Онлайн.`]</label><br/>
			<input{if $ya_kassa_alfa} checked="checked" {/if} id="ya_kassa_alfa" type="checkbox" name="ya_kassa_alfa" class="input" value="1">
			<label for="ya_kassa_alfa">[`Оплата через Альфа-Клик.`]</label><br/>
			<input{if $ya_kassa_pb} checked="checked" {/if} id="ya_kassa_pb" type="checkbox" name="ya_kassa_pb" class="input" value="1">
			<label for="ya_kassa_pb">[`Оплата через Промсвязьбанк.`]</label><br/>
			<input{if $ya_kassa_ma} checked="checked" {/if} id="ya_kassa_ma" type="checkbox" name="ya_kassa_ma" class="input" value="1">
			<label for="ya_kassa_ma">[`Оплата через MasterPass.`]</label><br/>
		</div>
	</div>
	<div class="field">
		<div class="name">
			<label for="">[`Логирование`]</label>
		</div>
		<div class="value">
			<input {if $ya_kassa_log} checked="checked" {/if} id="ya_kassa_log" type="checkbox" name="ya_kassa_log" class="input" value="1">
		</div>
	</div>
	
	<div class="field">
		<div class="name">
			<label for="ya_kassa_check">[`checkUrl`]</label>
		</div>
		<div class="value">
			<input id="ya_kassa_check" disabled="disabled" type="text" name="ya_kassa_check" class="input" value="{$ya_kassa_check}">
		</div>
	</div>
	<div class="field">
		<div class="name">
			<label for="ya_kassa_aviso">[`AvisoUrl`]</label>
		</div>
		<div class="value">
			<input id="ya_kassa_aviso" disabled="disabled" type="text" name="ya_kassa_aviso" class="input" value="{$ya_kassa_aviso}">
		</div>
	</div>
	<div class="field">
		<div class="name">
			<label for="ya_kassa_fail">[`failUrl`]</label>
		</div>
		<div class="value">
			<input id="ya_kassa_fail" disabled="disabled" type="text" name="ya_kassa_fail" class="input" value="{$ya_kassa_fail}">
		</div>
	</div>
	<div class="field">
		<div class="name">
			<label for="ya_kassa_success">[`successUrl`]</label>
		</div>
		<div class="value">
			<input id="ya_kassa_success" disabled="disabled" type="text" name="ya_kassa_success" class="input" value="{$ya_kassa_success}">
		</div>
	</div>
	<div class="field">
		<div class="value submit save_data">
			<input type="submit" class="button green" value="Save">
			<span id="plugins-settings-form-status" style="display:none"><!-- message placeholder --></span>
		</div>
	</div>
</form>
